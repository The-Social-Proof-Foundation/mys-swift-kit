query getDynamicFields($parentId: MysAddress!, $first: Int, $cursor: String) {
	owner(address: $parentId) {
		dynamicFields(first: $first, after: $cursor) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				name {
					bcs
					json
					type {
						layout
						repr
					}
				}
				value {
					__typename
					... on MoveValue {
						json
						type {
							repr
						}
					}
					... on MoveObject {
						contents {
							type {
								repr
							}
							json
						}
						address
						digest
						version
					}
				}
			}
		}
	}
}
