query resolveNameServiceAddress($domain: String!) {
	resolveMysnsAddress(domain: $domain) {
		address
	}
}

query resolveNameServiceNames($address: MysAddress!, $limit: Int, $cursor: String) {
	address(address: $address) {
		mysnsRegistrations(first: $limit, after: $cursor) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				domain
			}
		}
	}
}
